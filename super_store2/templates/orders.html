<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <title>Super Store</title>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <section class="container-fluid">
      <section class="row mx-auto" id="app">
        <div class="col-md-6 col-lg-6 col-sm-6">
          <section class="vh-100">
            <div class="container py-3 h-100">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">Orders</h5>
                  <div class="container-fluid mt-3">
                    <div class="tm-hero  justify-content-center align-items-center" data-parallax="scroll" >
                      <form class="d-flex tm-search-form">
                        <input type="date" class="form-control" id="startDate" placeholder="Start Date" />&nbsp;
                        <input type="date" class="form-control" id="endDate" placeholder="End Date" />
                    </form>
                    </div>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Order Item</th>
                          <th scope="col">Amount</th>
                          <th scope="col">Customer Phone</th>
                          <th scope="col">Orderd At</th>
                          
                        </tr>
                      </thead>
                      <tbody id="orderTable">
                       
                      <tr >
                    </table>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6">
          <section class="vh-100">
            <div class="container py-3 h-100">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">Add Order</h5>
                  <form id="add-order-form">
                    <label for="Order Item" id="add-customer-form">Order Item:</label>
                    <input type="text" id="orders_item" name="orders_item" class="form-control" required>
        
                    <label for="Order Amount">Order Amount:</label>
                    <input type="number" id="orders_amount" name="orders_amount" class="form-control" required>
        
                    <label for="Ordered By">Ordered By:</label>
                    <select class="form-select mb-3" name="order_customer" id="order_customer" required>
                      <option value="">Select Customer</option>
                      {% for customer_info in customers_info %}
                        <option value="{{ customer_info.customer_phone }}">{{ customer_info.customer_name }}</option>
                      {% endfor %}
                    </select>
                                                
                    <button type="submit" class="btn btn-primary form-control">
                      Add Order
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
        <script>
          // getting orders query
          document.addEventListener('DOMContentLoaded', function() {
            const ordersList = [];

            fetch('/order/')
                .then(response => response.json())
                .then(data => {
                    // Store orders in the list
                    ordersList.push(...data);
                    console.log(ordersList); 

                    const ordersTableBody = document.getElementById('orderTable');
                    ordersList.forEach(order => {
                        const orderRow = document.createElement('tr');

                        const orderItemCell = document.createElement('td');
                        orderItemCell.innerText = order.orders_item;
                        orderRow.appendChild(orderItemCell);

                        const orderAmountCell = document.createElement('td');
                        orderAmountCell.innerText = order.orders_amount;
                        orderRow.appendChild(orderAmountCell);

                        const orderCustomerCell = document.createElement('td');
                        orderCustomerCell.innerText = order.order_customer;
                        orderRow.appendChild(orderCustomerCell);

                        const orderTimeCell = document.createElement('td');
                        orderTimeCell.innerText =new Date(order.orders_time).toLocaleString();
                        orderRow.appendChild(orderTimeCell);

                        ordersTableBody.appendChild(orderRow);
                    });
                })
                .catch(error => console.error('Error fetching orders:', error));
            // filtering orders by date
            function filterOrders() {
              const startDateInput = document.getElementById('startDate').value;
              const endDateInput = document.getElementById('endDate').value;
              // changing the orders format
              if (!startDateInput || !endDateInput) 
              return;
                const startDate = new Date(startDateInput).toLocaleDateString();
                const endDate = new Date(endDateInput).toLocaleDateString();

                $('#orderTable tr').each(function() {
                    const orderDate = new Date($(this).find('td').eq(3).text()).toLocaleDateString();
                    if (orderDate >= startDate && orderDate <= endDate) {
                        $(this).show();
                        console.log("startDate",startDate)
                        console.log("endDate",endDate)
                        console.log("orderDate",orderDate)
                    } else {
                        $(this).hide();
                        console.log("startDate",startDate)
                        console.log("endDate",endDate)
                        console.log("orderDate",orderDate)
                        
                    }
                    
                });
            }

            document.getElementById('startDate').addEventListener('change', filterOrders);
            document.getElementById('endDate').addEventListener('change', filterOrders);
        });
          // posting orders query
          document.getElementById('add-order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const orderItem = document.getElementById('orders_item').value;
            const orderAmount = document.getElementById('orders_amount').value;
            const orderCustomer = document.getElementById('order_customer').value;
        
            fetch('/order/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({
                orders_item: orderItem,
                orders_amount: orderAmount,
                order_customer: orderCustomer,
              })
            })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw err; });
              }
              return response.json();
            })
            .then(data => {
              alert("Order successfully added. SMS sent to customer");
              location.reload(true);
            })
            .catch((error) => {
              console.error('Error:', error);
              alert("Order unsuccessfully added: " + JSON.stringify(error));
            });
          });
          
          
        </script>
        
      </section>
    </section>
  </body>
</html>
