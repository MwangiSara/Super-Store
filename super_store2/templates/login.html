<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Super Store</title>
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}
    <section class="container-fluid">
      <section class="row">
        <div class="col-md-12 col-lg-7 col-sm-12 mx-auto">
          <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="card">
                <h2 class="card-header text-center">login</h2>
                <div class="card-body">
                  <div
                    class="row d-flex align-items-center justify-content-center h-100"
                  >
                    <div class="col-md-8 col-lg-7 col-xl-6 mb-4">
                      {% load static %}
                      <img
                        src="{% static 'ecommerce-1.png' %}"
                        class="img-fluid"
                        alt="Phone image"
                      />
                    </div>

                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                      <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                          <input
                            type="email"
                            id="form1Example13"
                            class="form-control form-control"
                          />
                          <label class="form-label" for="form1Example13"
                            >Name:</label
                          >
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="password"
                            id="form1Example23"
                            class="form-control form-control"
                          />
                          <label class="form-label" for="form1Example23"
                            >Password:</label
                          >
                        </div>

                        <div
                          class="d-flex justify-content-around align-items-center mb-4"
                        >
                          <a href="{% url 'register' %}"
                            >Not Signed up? Signup Here</a
                          >
                        </div>

                        <!-- Submit button -->
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary form-control btn-block"
                        >
                          Sign in
                        </button>

                        <div class="divider d-flex align-items-center my-4">
                          <p class="text-center fw-bold mx-3 mb-0 text-muted">
                            OR
                          </p>
                        </div>

                        <a
                          data-mdb-ripple-init
                          class="btn btn-primary form-control btn-block"
                          style="background-color: #3b5998"
                          href="{% url 'oidc_authentication_init' %}"
                          role="button"
                        >
                          <i class="fab fa-facebook-f me-2"></i>Continue with
                          Google
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
