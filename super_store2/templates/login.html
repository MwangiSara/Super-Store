<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Super Store</title>
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #c2c1c1;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid">
      <section class="row">
        <div class="col-md-12 col-lg-7 col-sm-12 mx-auto">
          <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="card">
                <h3 class="card-header text-center">
                  Welcome to
                  <span style="color: #00bdc8; font-weight: bolder">SUPER</span>
                  <span style="font-style: italic">STORE</span>
                </h3>
                <div class="card-body">
                  <h4 class="text-center">LogIn</h4>
                  <div
                    class="row d-flex align-items-center justify-content-center h-100"
                  >
                    <div class="col-md-8 col-lg-7 col-xl-6 mb-2">
                      {% load static %}
                      <img
                        src="{% static 'ecommerce-1.png' %}"
                        class="img-fluid"
                        alt="Phone image"
                      />
                    </div>

                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                      <form method="post">
                        <a
                          data-mdb-ripple-init
                          class="btn btn-primary form-control btn-block"
                          style="background-color: #3b5998"
                          href="{% url 'oidc_authentication_init' %}"
                          role="button"
                        >
                          <i class="fab fa-facebook-f me-2"></i>Continue with
                          Google
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
