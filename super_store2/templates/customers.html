<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <title>Super Store</title>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'navbar.html' %}

    <section class="container-fluid">
      <section class="row mx-auto" id="app">
        <div class="col-md-6 col-lg-6 col-sm-12">
          <section class="vh-100">
            <div class="container py-3 h-100">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">Customers</h5>
                  <div class="container-fluid mt-3">
                    <div class="tm-hero  justify-content-center align-items-center" data-parallax="scroll" >
                      <form class="d-flex  tm-search-form">
                        <input class="form-control tm-search-input"
                          type="search"
                          placeholder="Search For Customer"
                          aria-label="Search"
                          id="Input"
                        />
                      </form>
                    </div>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Nme</th>
                          <th scope="col">Phone</th>
                          <th scope="col">Email</th>
                          
                        </tr>
                      </thead>
                      <tbody id="Table">
                      </tbody>
                    </table>
                    
                  
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12">
          <section class="vh-100">
            <div class="container py-3 h-100">
              <div class="card shadow">
                <div class="card-body">
                  <h5 class="card-title">Add Customer</h5>
                  <form id="add-customer-form">
                    {% csrf_token %} 
                    <label for="customer_name" id="add-customer-form">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name" class="form-control" required>

                    <label for="customer_code">Customer Phone:</label>
                    <input type="number" id="customer_phone" name="customer_phone" class="form-control" required>
                    <label for="customer_code">Customer Email:</label>
                    <input type="email" id="customer_email" name="customer_email" class="form-control mb-4" required>
                    <button type="submit" class="btn btn-primary form-control">
                      Add Customer
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </section>
    <script>
      // get customer query
      document.addEventListener('DOMContentLoaded', function() {
            const customerList = []; //using list to efficiently manage and retrieve customers and orders because its time complexity is O(n)

            fetch('/customer/')
                .then(response => response.json())
                .then(data => {
                    // Store orders in the list
                    customerList.push(...data);
                    console.log(customerList); 

                    const customerTableBody = document.getElementById('Table');
                    customerList.forEach(customer => {
                        const customerRow = document.createElement('tr');

                        const customerNameCell = document.createElement('td');
                        customerNameCell.innerText = customer.customer_name;
                        customerRow.appendChild(customerNameCell);

                        const customerPhoneCell = document.createElement('td');
                        customerPhoneCell.innerText = customer.customer_phone;
                        customerRow.appendChild(customerPhoneCell);

                        const customerEmailCell = document.createElement('td');
                        customerEmailCell.innerText = customer.customer_email;
                        customerRow.appendChild(customerEmailCell);

                        customerTableBody.appendChild(customerRow);
                    });
                })
                
              .catch(error => console.error('Error fetching orders:', error));
            });
      // post customer query
      document.getElementById('add-customer-form').addEventListener('submit', function(event) {
          event.preventDefault();
          
          const customerName = document.getElementById('customer_name').value;
          const customerPhone = document.getElementById('customer_phone').value;
          const customerEmail = document.getElementById('customer_email').value;

          fetch('/customer/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': '{{ csrf_token }}'
              },
              body: JSON.stringify({
                  customer_name: customerName,
                  customer_phone: customerPhone,
                  customer_email: customerEmail,
              })
          })
          .then(response => response.json())
          .then(data => {
            alert("customer successfuly added")
            location.reload(true)
          })
          .catch((error) => {
              console.error('Error:', error);
              alert("customer successfuly added")
              location.reload(true)
          });
      });
      // search function
      $(document).ready(function(){
        $("#Input").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#Table tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });

  </script>
  </body>
</html>
